<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

     <div class="weather-container">
        <!--grant location-->
        <div class="sub-container grant-location-container">
          <img
            src="images/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow access to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!--search weather form-->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for city... " data-searchInput />
          <button class="btn" type="submit">
            <img
              src="images/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!--loading screen container-->
        <div class="sub-container loading-container">
          <img
            src="images/loading.gif"
            width="150"
            height="150"
            loading="lazy"
          />
          <p>Loading</p>
        </div>

        <!--show weather info-->
        <div class="sub-container user-info-container">
          <!--city name and flag-->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <!--weather desc-->
          <p data-weatherDesc></p>
          <!--weather icon-->
          <img data-weatherIcon />
          <!--temperature-->
          <p data-temp></p>

          <!--cards and parameters-->
          <div class="parameter-container">
            <!--card-1-->
            <div class="parameter">
              <img src="images/wind.png" />
              <p>WindSpeed</p>
              <p data-windspeed></p>
            </div>
            <!--card-2-->
            <div class="parameter">
              <img src="images/humidity.png" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <!--card-3-->
            <div class="parameter">
              <img src="images/cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
        <!--api-error-->
        <div class=" sub-container error-container" data-error>
            <img src="images/not-found.png" height="150px" width="150px" loading="lazy">
            <p data-errorText></p>
            <button class="btn" error-btn>Retry</button>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
